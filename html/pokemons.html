<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>POKEDEX</title>
    <link rel="shortcut icon" href="/favicon2.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"

    <link href="../css/index.css" rel="stylesheet" />
  </head>

  <body>
    <header id="logoGeneral">
      <a href="/" id="fatherpokedexlogo">

      </a>
    </header>

    <main id="mainInfo" class="col col-lg-12 col-12 container">
      <div id="mainInfo" class="row">
        <div id="homeButtonGroup" class="col col-lg-12 col-12">
          <a
            id="homeButton"
            href="/"
            class="col col-lg-6 col-12 text-decoration-none"
          >
            <button
              id="homeButton"
              type="button"
              class="btn btn-dark text-decoration-none"
            >
              HOME<svg

                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-house-door-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"
                />

            </button>
          </a>
        </div>

        <div class="row col col-lg-6">
          <div id="showPokemons" class="show"></div>
        </div>
      </div>
    </main>
    <script src="../js/view.js"></script>
