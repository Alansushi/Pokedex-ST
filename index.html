<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>POKEDEX</title>
    <link rel="shortcut icon" href="/favicon2.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="./css/index.css" rel="stylesheet" />
  </head>

  <body>
    <header id="logoGeneral">
      <a href="/" id="fatherpokedexlogo">
        <img
          id="pokedexlogo"
          src="https://1.bp.blogspot.com/-0V4itR_v87M/UtsCF-ehNYI/AAAAAAAABjU/UEQ5Jiy_85o/s1600/pokedex-3d-logo.png"
        />
      </a>
    </header>
    <h6 class="text-center text-uppercase">
      Bienvenido a tu web Pokedex<br />
      da click para cambiar de pokemon
    </h6>
    <div class="col col-lg-12" id="alertGroup">
      <div class="row">
        <div class="col col-lg-8"></div>
        <div class="col col-lg-3" id="alertDiv"></div>
        <div class="col col-lg-1"></div>
      </div>
    </div>

    <div class="col col-lg-12 col-12">
      <div class="row">
        <div class="col col-lg-3 col-12"></div>
        <div class="col col-lg-3 col-12">
          <button
            id="searchButton"
            type="button"
            class="btn btn-dark col col-lg-12 col-sm-12"
          >
            MOSTRAR NUEVO POKEMON<svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-arrow-clockwise"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"
              />
              <path
                d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"
              />
            </svg>
          </button>

          <button
            id="saveButton"
            type="button"
            class="btn btn-dark col col-lg-12 col-sm-12"
          >
            GUARDAR POKEMON<svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-plus-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
              />
            </svg>
          </button>
        </div>
        <div class="col col-lg-3 col-12">
          <a class="text-decoration-none" href="./html/pokemons.html">
            <button
              id="savedButton"
              type="button"
              class="btn btn-dark col col-lg-12 col-sm-12"
            >
              VER POKEMONES GUARDADOS
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-list-task"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5H2zM3 3H2v1h1V3z"
                />
                <path
                  d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9z"
                />
                <path
                  fill-rule="evenodd"
                  d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5V7zM2 7h1v1H2V7zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5H2zm1 .5H2v1h1v-1z"
                />
              </svg>
            </button>
          </a>
        </div>
        <div class="col col-lg-3 col-12"></div>
      </div>
    </div>

    <!-- BOTON PARA BUSCAR POKEMON EN LA API -->
    <main id="mainInfo" class="col col-lg-12 col-12">
      <div class="row">
        <div class="col col-lg-3 col-2"></div>

        <div id="pokemonCard" class="col col-lg-6 col-8 text-capitalize">
          <div class="row">
            <div id="pokemonImg" class="col col-lg-3 col-3"></div>

            <div id="pokemonInfo" class="col col-lg-7 col-7"></div>
          </div>
        </div>
        <div class="col col-lg-3 col-2"></div>
      </div>
    </main>

    <footer class="text-center text-uppercase">
      Realizado con la <strong>POKEAPI</strong>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
